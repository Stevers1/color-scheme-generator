<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Color scheme generator</title>
  </head>
  <body>
    <main>
      <div class="action-bar">
        <input type="color" name="color-picker" id="color-picker" />
        <select name="modes" id="modes">
          <option value="Monocrhome">Monocrhome</option>
        </select>
        <button type="submit" name="submit" id="submit">
          Get color scheme
        </button>
      </div>

      <div class="color-display">
        <div class="display-1">
          <div class="color-square 1"></div>
          <span class="span1">test</span>
        </div>
        <div class="display-2">
          <div class="color-square 2"></div>
          <span class="span2">test2</span>
        </div>
        <div class="display-3">
          <div class="color-square 3"></div>
          <span class="span3">test3</span>
        </div>
        <div class="display-4">
          <div class="color-square 4"></div>
          <span class="span4">test4</span>
        </div>
        <div class="display-5">
          <div class="color-square 5"></div>
          <span class="span5">test5</span>
        </div>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
